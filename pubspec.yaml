name: flutter_sns_login
description: A new Flutter SNS Login application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # http 통신
  http: 0.13.3
  # 구글 로그인
  google_sign_in: ^5.1.0
  # 페이스북 로그인
  flutter_facebook_auth: ^3.5.1
  # 카카오톡 로그인
  kakao_flutter_sdk: ^0.7.1
  dio:
  json_annotation:
  package_info:
  platform:
  shared_preferences:
  # firebase 사용을 위한 라이브러리
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.0

  flutter_web_auth: ^0.3.0
  uuid: ^3.0.4

  # 로딩 화면
  loader_overlay: ^2.0.2+1


dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  test: ^1.16.3

flutter:

  uses-material-design: true
